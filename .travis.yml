language: elixir
elixir: 1.8.0
otp_release: 21.1.1

addons:
  ssh_known_hosts: docs.hammoc.app

before_install:
  - if [[ $DB_VERSION ]]; then
      docker run -d --name postgres -p $DB_PORT:5432 -e 'POSTGRES_PASSWORD=postgres' postgres:$DB_VERSION-alpine;
      docker exec -i postgres bash <<< 'until pg_isready -U postgres > /dev/null 2>&1 ; do sleep 1; done';
    fi

env:
  global:
    - DB_PORT=5433

cache:
  directories:
    - _build
    - deps

jobs:
  include:
    - name: Static code analysis (dev)
      stage: test
      script: mix dialyzer --halt-exit-status

    - name: Static code analysis (test)
      stage: test
      script: MIX_ENV=test mix dialyzer --halt-exit-status

    - name: Test suite (PostgreSQL 11.1)
      stage: test
      env:
        - DB_VERSION=11.1
      script: mix test

    - name: Test suite (PostgreSQL 10)
      stage: test
      env:
        - DB_VERSION=10
      script: mix test

    - name: Test suite (PostgreSQL 9)
      stage: test
      env:
        - DB_VERSION=9
      script: mix test

    - name: Compile warnings
      stage: test
      script: mix compile --warnings-as-errors

    - name: Code conventions
      stage: test
      script: mix credo

    - name: Code format
      stage: test
      script: mix format --check-formatted --dry-run

    - name: Push new Docker image
      stage: deploy
      language: generic
      cache: false
      env:
        - DOCKER_REPO=hammoc/hammoc-unstable
        - secure: 
        - secure: 
      before_deploy:
        - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        - sudo apt-get update
        - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
        - echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_USERNAME --password-stdin
        - docker build -f Dockerfile.release -t $DOCKER_REPO:latest -t $DOCKER_REPO:$TRAVIS_COMMIT -t $DOCKER_REPO:`date +%Y%m%d` .
      deploy:
        provider: script
        script: for _ in {1..10}; do docker push $DOCKER_REPO && break; done
        on:
          all_branches: true

    - name: Update docs.hammoc.app
      stage: deploy
      env:
        - DB_VERSION=11.1
      script:
        - mix docs
        - mix coveralls.html
      before_deploy:
        - mv cover/excoveralls.html doc/
        - openssl aes-256-cbc -K $encrypted_d3d7bef984d6_key -iv $encrypted_d3d7bef984d6_iv -in hammocbot_rsa.enc -out hammocbot_rsa -d
        - chmod 0600 hammocbot_rsa
      deploy:
        provider: script
        skip_cleanup: true
        script: rsync --verbose --recursive --delete -e "ssh -i ./hammocbot_rsa" doc/ hammocbot@docs.hammoc.app:/var/www/hammoc-docs
        on:
          all_branches: true
