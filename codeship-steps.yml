- name: Compile
  service: hammoc
  command: mix compile --warnings-as-errors
- name: Run checks
  type: parallel
  steps:
    - name: Check code conventions
      service: hammoc
      command: mix credo
    - name: Check code format
      service: hammoc
      command: mix format --check-formatted --dry-run
    - name: Static code analysis
      service: hammoc
      command: mix dialyzer --halt-exit-status --no-compile
    - name: Run test suite
      service: hammoc-test
      command: mix test
