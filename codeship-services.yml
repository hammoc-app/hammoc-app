hammoc:
  build:
    dockerfile_path: Dockerfile.ci
  cached: true

hammoc-test:
  build:
    dockerfile_path: Dockerfile.ci
  cached: true
  environment:
    MIX_ENV: test

hammoc-test-postgresql:
  build:
    dockerfile_path: Dockerfile.ci
  cached: true
  depends_on:
    - postgresql
  environment:
    DB_HOST: postgresql

postgresql:
  image: postgres:11.1-alpine
  environment:
    POSTGRES_PASSWORD: postgres
  ports:
    - 5432
